<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login - KAC</title>
    
    <!-- 1. Firebase 라이브러리 (필수) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- 2. 폰트 및 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    
    <!-- 3. 디자인 파일 연결 (admin.css에 로그인 디자인도 들어있음) -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- 로그인 화면 UI -->
    <div class="login-overlay">
        <div class="login-box">
            <div class="login-logo"><i class="fa-solid fa-user-shield"></i></div>
            <h2>KAC Training Platform</h2>
            <p>강사 전용 접속 플랫폼입니다.</p>
            
            <!-- 입력창 (ID: pwInput) -->
            <input type="password" id="pwInput" class="login-input" placeholder="Password" 
                   onkeyup="if(event.key==='Enter') tryLogin()">
            
            <!-- 로그인 버튼 -->
            <button class="login-btn" onclick="tryLogin()">
                Login <i class="fa-solid fa-arrow-right"></i>
            </button>
            
            <!-- 메시지 출력 공간 (ID: msg) -->
            <div id="msg" style="margin-top:15px; font-weight:bold; font-size:14px; min-height:20px; color:#64748b;"></div>
            
            <div class="login-footer">KAC Training Platform</div>
        </div>
    </div>

    <!-- 4. 스크립트 연결 (중요!) -->
    <!-- 설정 파일 -->
    <script src="config.js"></script>
    
    <!-- 로그인 로직 파일 (여기에 tryLogin 함수가 들어있음) -->
    <script src="login.js"></script>

</body>
</html>
